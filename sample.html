<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather Application</title>
        <link href="sample.css" rel="stylesheet" type="text/css">
        <script src="sample.js"></script>
    </head>

    <body>
        


        <div id="wcont">
            <!--  NAVIGATIONBAR   -->
            <div id="wthr-nav">
                <h1 id="wthr-nav-title" class="wthr-nav-element">Weather</h1>
                <div id="wthr-nav-right">
                    <h3 class="wthr-nav-element">Weather</h3>
                    <h3 class="wthr-nav-element">Account</h3>
                </div>
            </div>
            <!----CONTENT-----------> 
            <h1 id="wcont-title">Weather Data for Greenwood, IN</h1>
            <div id="wcont-main">
                <!----MONDAY------------->
                <div class="wcont-el">
                    <h3 class="wcont-el-title">Monday</h3>
                    <div class="wcont-card">
                        <h4 class="wcont-card-title">Greenwood, IN</h4>
                        <svg height="100" width="100" class="wcont-card-svg" id="weather-monday-svg">
                            <circle cx="50" cy="50" r="50" fill="#333333" class="wcont-card-circle" id="weather-monday-circle">
                        </svg>
                        <h3 class="wcont-card-temp" id="weather-monday-temp">...</h3>
                    </div>
                </div>
                <!----TUESDAY------------>
                <div class="wcont-el">
                    <h3 class="wcont-el-title">Tuesday</h3>
                    <div class="wcont-card">
                        <h4 class="wcont-card-title">Greenwood, IN</h4>
                        <svg height="100" width="100" class="wcont-card-svg" id="weather-tuesday-svg">
                            <circle cx="50" cy="50" r="50" fill="#333333" class="wcont-card-circle" id="weather-tuesday-circle">
                        </svg>
                        <h3 class="wcont-card-temp" id="weather-tuesday-temp">...</h3>
                    </div>
                </div>
                <!----WEDNESDAY---------->
                <div class="wcont-el">
                    <h3 class="wcont-el-title">Wednesday</h3>
                    <div class="wcont-card">
                        <h4 class="wcont-card-title">Greenwood, IN</h4>
                        <svg height="100" width="100" class="wcont-card-svg" id="weather-wednesday-svg">
                            <circle cx="50" cy="50" r="50" fill="#333333" class="wcont-card-circle" id="weather-wednesday-circle">
                        </svg>
                        <h3 class="wcont-card-temp" id="weather-wednesday-temp">...</h3>
                    </div>
                </div>
                <!----THURSDAY----------->
                <div class="wcont-el">
                    <h3 class="wcont-el-title">Thursday</h3>
                    <div class="wcont-card">
                        <h4 class="wcont-card-title">Greenwood, IN</h4>
                        <svg height="100" width="100" class="wcont-card-svg" id="weather-thursday-svg">
                            <circle cx="50" cy="50" r="50" fill="#333333" class="wcont-card-circle" id="weather-thursday-circle">
                        </svg>
                        <h3 class="wcont-card-temp" id="weather-thursday-temp">...</h3>
                    </div>
                </div>
                <!----FRIDAY------------->
                <div class="wcont-el">
                    <h3 class="wcont-el-title">Friday</h3>
                    <div class="wcont-card">
                        <h4 class="wcont-card-title">Greenwood, IN</h4>
                        <svg height="100" width="100" class="wcont-card-svg" id="weather-friday-svg">
                            <circle cx="50" cy="50" r="50" fill="#333333" class="wcont-card-circle" id="weather-friday-circle">
                        </svg>
                        <h3 class="wcont-card-temp" id="weather-friday-temp">...</h3>
                    </div>
                </div>


            </div>
            </div>


    </body>
</html>
